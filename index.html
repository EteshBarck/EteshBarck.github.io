<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="team-icons">
        <img src="real_madrid_icon.png" alt="Real Madrid" class="team-icon" onclick="selectTeam('Real Madrid')">
        <img src="barcelona_icon.png" alt="Barcelona" class="team-icon" onclick="selectTeam('Barcelona')">
        <img src="liverpool_icon.png" alt="Liverpool" class="team-icon" onclick="selectTeam('Liverpool')">
        <img src="man_city_icon.png" alt="Manchester City" class="team-icon" onclick="selectTeam('Manchester City')">
        <img src="juventus_icon.png" alt="Juventus" class="team-icon" onclick="selectTeam('Juventus')">
        <img src="inter_milan_icon.png" alt="Inter Milan" class="team-icon" onclick="selectTeam('Inter Milan')">
        <img src="dortmund_icon.png" alt="Dortmund" class="team-icon" onclick="selectTeam('Dortmund')">
        <img src="bayern_munich_icon.png" alt="Bayern Munich" class="team-icon" onclick="selectTeam('Bayern Munich')">
        <img src="psg_icon.png" alt="Paris Saint-Germain" class="team-icon" onclick="selectTeam('Paris Saint-Germain')">
        <img src="besiktas_icon.png" alt="Besiktas" class="team-icon" onclick="selectTeam('Besiktas')">
    </div>
    <div id="football-field">
        <div class="ball"></div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
