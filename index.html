<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horse Racing Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="race-table-container">
    <table id="race-table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Last 4 Races</th>
                <th>Weight (kg)</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Horse entries will be dynamically filled by JavaScript -->
        </tbody>
    </table>
</div>

<div id="race-simulation" style="display:none;">
    <div id="race-track"></div>
    <button id="start-race-btn">Start Race</button>
</div>

<div id="celebration" style="display:none;">
    <!-- Celebration animation will be triggered here -->
</div>

<script src="script.js"></script>
</body>
</html>
