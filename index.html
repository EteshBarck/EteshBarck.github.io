<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horse Racing Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="race-table-container">
    <table id="race-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Kg</th>
                <th>Race</th>
            </tr>
        </thead>
        <tbody>
            <!-- Horse entries will be dynamically filled by JavaScript -->
        </tbody>
    </table>
</div>

<div id="race-simulation-container" style="display:none;">
    <div id="race-track">
        <!-- Horses will be dynamically added here -->
    </div>
    <button id="start-race-btn">Start Race</button>
</div>

<div id="celebration-container" style="display:none;">
    <p>Congratulations! You've won!</p>
</div>

<script src="script.js"></script>
</body>
</html>
