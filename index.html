<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon !</title>
    <link rel="stylesheet" href="myCss.css">
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <h1>Coming Soon...</h1>
        </div>
    </div>
    <div class="lottery-game-container">
        <h2>Try Your Luck</h2>
        <div class="number-inputs">
            <input type="number" id="number1" min="1" max="39" placeholder="1-39">
            <input type="number" id="number2" min="1" max="39" placeholder="1-39">
            <input type="number" id="number3" min="1" max="39" placeholder="1-39">
            <input type="number" id="number4" min="1" max="39" placeholder="1-39">
            <input type="number" id="number5" min="1" max="39" placeholder="1-39">
            <input type="number" id="number6" min="1" max="39" placeholder="1-39">
        </div>
        <button onclick="startGame()">Check Numbers</button>
        <div id="results"></div>
    </div>
    <script src="myJs.js"></script>
</body>
</html>
